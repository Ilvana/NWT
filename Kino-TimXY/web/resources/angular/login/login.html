<div class="row" style="margin-bottom: 30px;">
    <div class="col-lg-4 col-md-4"></div>
    <div class="col-lg-4 col-md-4">
        <div class="alert alert-danger" ng-show="error">
            There was a problem logging in. Please try again.
        </div>
        <form role="form" action="j_spring_security_check" method="POST" id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" ng-model="user.username"/>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" ng-model="user.password"/>
            </div>
            <input type="hidden" name="_csrf" value="{{ csrfValue }}">
            <button type="submit" class="btn btn-primary pull-right" ng-click="login($event)">Submit</button>
        </form>
    </div>
    <div class="col-lg-4 col-md-4"></div>
</div>
