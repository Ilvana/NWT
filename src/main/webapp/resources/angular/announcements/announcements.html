<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-9">
                <div class="blog-post-area">
                    <h2 class="title text-center" translate>announcesment.title.label</h2>

                    <div class="single-blog-post" ng-repeat="event in events">
                        <h3>{{event.name}}</h3>

                        <div class="post-meta">
                            <ul>
                                <!--<li><i class="fa fa-user"></i> Mac Doe</li>-->
                                <li><i class="fa fa-clock-o"></i> {{time}}</li>
                                <li><i class="fa fa-calendar"></i> {{date}}</li>
                            </ul>
								<span>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star"></i>
										<i class="fa fa-star-half-o"></i>
								</span>
                        </div>
                        <a href="">
                            <img src="/resources/images/blog/blog-one.jpg" alt="">
                        </a>

                        <p ng-model="event.description.label">{{event.description | translate}}</p>
                        <a class="btn btn-primary" href="" translate>announcesment.readMore.label</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
