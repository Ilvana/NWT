aboutUs.title.label=About us
aboutUs.body.label1=Cinema Black Cinematic the Sarajevo theater. It was built in 1924-25. The rich Zagreb family Müller designed by architect Srecko Florshütza with the desire to make the most beautiful, the most important and the most modern cinema in the region. Cinema Europe was officially opened April 8th, 1925 with the screening of 'Nibelungen' Fritz Lang and domestic film 'Dalmatia, land of the sun'.
aboutUs.body.label2 = Grad Sarajevo bought it in October 2007 after a successful campaign Sarajevo Film Festival and the Bosnian-Herzegovinian Film Association "Give me the cinema". The Bosnian-Herzegovinian film and cultural public and all lovers of film urged the city government to purchase this hall and storage is the use in film purposes.
aboutUs.body.label3 = In early 2008, management of the cinema Black Cinematic entrusted to the Sarajevo Film Festival with the intention of cinema become a regional center of film and film art.
aboutUs.body.label4 = 2013. The Ministry of Culture issued a decision according to which the Cinema Black Cinematic protected cultural heritage and national treasure of Bosnia and Herzegovina. Interior theater with its rich decorations and plastering postsecesijskim Classicist details is considered one of the most beautiful urban spaces.